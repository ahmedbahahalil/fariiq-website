<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fariiq LinkedIn Banner</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #1a1a1a;
    font-family: 'Noto Sans', sans-serif;
    gap: 40px;
  }
  h2 {
    color: #999;
    font-weight: 400;
    font-size: 14px;
  }
  .banner {
    width: 1584px;
    height: 396px;
    background: linear-gradient(135deg, #2E3445 0%, #353D4D 50%, #3D4552 100%);
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  /* Gold accent bar at bottom */
  .gold-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #B8996F 0%, #C4A574 50%, #B8996F 100%);
  }
  /* Subtle radial glow */
  .glow {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background:
      radial-gradient(ellipse at 70% 50%, rgba(196, 165, 116, 0.07) 0%, transparent 55%);
    pointer-events: none;
  }
  /* Main content - pushed right to avoid profile photo */
  .main-content {
    display: flex;
    align-items: center;
    gap: 50px;
    margin-left: 250px;
    z-index: 1;
    flex-direction: row-reverse;
  }
  .logo img {
    height: 200px;
    width: auto;
    filter: drop-shadow(0 2px 8px rgba(0,0,0,0.2));
  }
  .divider {
    width: 2px;
    height: 100px;
    background: linear-gradient(180deg, transparent 0%, #C4A574 50%, transparent 100%);
    flex-shrink: 0;
  }
  .text-block {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }
  .tagline {
    font-size: 42px;
    font-weight: 600;
    color: #FFFFFF;
    line-height: 1.15;
    letter-spacing: -0.5px;
  }
  .tagline .gold {
    color: #C4A574;
  }
  .subtitle {
    font-size: 18px;
    font-weight: 400;
    color: rgba(255, 255, 255, 0.45);
    letter-spacing: 2px;
    text-transform: uppercase;
  }
  /* Profile photo overlap guide */
  .photo-guide {
    position: absolute;
    bottom: -20px;
    left: 55px;
    width: 152px;
    height: 152px;
    border: 2px dashed rgba(255,255,255,0.12);
    border-radius: 50%;
  }
  .photo-label {
    position: absolute;
    bottom: 140px;
    left: 62px;
    color: rgba(255,255,255,0.15);
    font-size: 10px;
    letter-spacing: 0.5px;
  }
  .instructions {
    color: #666;
    font-size: 12px;
    max-width: 600px;
    text-align: center;
    line-height: 1.6;
  }
</style>
</head>
<body>

<h2>FARIIQ LINKEDIN BANNER — 1584 x 396px</h2>

<div class="banner">
  <div class="glow"></div>
  <div class="gold-bar"></div>

  <div class="main-content">
    <div class="logo">
      <img src="frontend/assets/fariiq_full_dark-mode.svg" alt="Fariiq">
    </div>

    <div class="divider"></div>

    <div class="text-block">
      <div class="tagline">
        The <span class="gold">OS</span> for 3PL<br>Fleet Operators
      </div>
      <div class="subtitle">fariiq.com</div>
    </div>
  </div>
</div>

<div class="instructions">
  To export: Open in Chrome → right-click the banner → Inspect → select the .banner div →<br>
  right-click node → "Capture node screenshot". Or use a screenshot tool to crop exactly the banner area.
</div>

</body>
</html>
